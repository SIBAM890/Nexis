<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexis Protocol | Initialize</title>
    <style>
        :root {
            --bg-color: #050505;
            --neon-green: #00ff41;
            --dim-green: #003300;
        }

        body {
            background-color: var(--bg-color);
            color: var(--neon-green);
            font-family: 'Courier New', monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* GRID BACKGROUND */
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background-image:
                linear-gradient(var(--dim-green) 1px, transparent 1px),
                linear-gradient(90deg, var(--dim-green) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: gridMove 20s linear infinite;
            opacity: 0.2;
            z-index: -1;
        }

        @keyframes gridMove {
            0% {
                transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px);
            }

            100% {
                transform: perspective(500px) rotateX(60deg) translateY(50px) translateZ(-200px);
            }
        }

        /* CONTENT */
        .container {
            text-align: center;
            z-index: 10;
            padding: 20px;
            border: 1px solid var(--dim-green);
            background: rgba(0, 10, 0, 0.8);
            box-shadow: 0 0 20px var(--dim-green);
            backdrop-filter: blur(5px);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px var(--neon-green);
            letter-spacing: 5px;
        }

        .typing-container {
            font-size: 1.2rem;
            height: 1.5em;
            /* fixed height to prevent jump */
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .btn-enter {
            display: inline-block;
            padding: 15px 40px;
            font-family: inherit;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--bg-color);
            background: var(--neon-green);
            border: none;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px var(--neon-green);
            letter-spacing: 2px;
        }

        .btn-enter:hover {
            background: #fff;
            box-shadow: 0 0 25px #fff;
            transform: scale(1.05);
        }

        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            opacity: 0.5;
        }

        /* SCANLINE OVERLAY */
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(0, 255, 65, 0.05) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 10s linear infinite;
            pointer-events: none;
        }

        @keyframes scanline {
            0% {
                bottom: 100%;
            }

            100% {
                bottom: -100%;
            }
        }
    </style>
</head>

<body>

    <div class="grid-bg"></div>
    <div class="scanline"></div>

    <div class="container">
        <h1>NEXIS PROTOCOL</h1>
        <div class="typing-container" id="typewriter"></div>

        <a href="/terminal" class="btn-enter">INITIALIZE SYSTEM</a>

        <div class="footer">
            AUTHORIZED PERSONNEL ONLY<br>
            SECURE CONNECTION ESTABLISHED
        </div>
    </div>

    <script>
        const text = "ESTABLISHING UPLINK... SCANNING PUBLIC FREQUENCIES... SYSTEM ONLINE.";
        const display = document.getElementById('typewriter');
        let i = 0;

        function typeWriter() {
            if (i < text.length) {
                display.innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 50);
            }
        }

        window.onload = typeWriter;
    </script>
</body>

</html>
